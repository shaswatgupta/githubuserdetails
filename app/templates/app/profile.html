<!DOCTYPE html>
<html>
    <head>
        <script src="/static/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>



	</head>
    <body>
        <style>
            .form-signin {
                max-width: 550px;
                padding: 15px;
                margin: 0 auto;
            }
        </style>

        <h1 class="text-center"> GitHub User Data </h1>
        
        <div class="container text-center">
            <form class="form-signin" id="login_form" method="post" action="/app/profile/">
                {% csrf_token %}

                <br>
                <input type="text" name="user" class="form-control" placeholder="GitHub User Name, e.g: shaswatgupta" value="" required autofocus>
                <br>
                <button class="btn btn-lng btn-primary btn-block" type="submit">Get Data</button>
            </form>
        </div>

        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped tablesorter">
                    <thead>
                        <tr>
                            <th class="header"> Username <i class="icon-sort"></i></th>
 							<th class="header"> Blog <i class="icon-sort"></i></th>
							<th class="header"> Public Repos<i class="icon-sort"></i></th>
							<th class="header"> Public Gits<i class="icon-sort"></i></th>
							<th class="header"> Email<i class="icon-sort"></i></th>
							<th class="header"> Followers<i class="icon-sort"></i></th>
							<th class="header"> Following<i class="icon-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for key in data %}
                        <tr>
                            <td>{{ key.name }}</td>
                            <td>{{ key.blog }}</td>
                            <td>{{ key.public_repos }}</td>
                            <td>{{ key.public_gists }}</td>
                            <td>{{ key.email }}</td>
                            <td>{{ key.followers }}</td>
                            <td>{{ key.following }}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
